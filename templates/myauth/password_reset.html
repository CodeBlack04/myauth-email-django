{%extends 'core/base.html'%}

{% block title %} Password Reset {% endblock %}

{%block content%}
<div class="w-1/2 my-6 mx-auto p-6 bg-slate-800 rounded-xl">
    <h1 class="mb-6 text-center text-3xl">Reset Password</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label class="inline-block mb-2">{{ field.label_tag }}</label><br>
            {{ field }}
            {% if field.errors %}
	        	<small>{{ field.errors|striptags  }}</small> 
	        {% endif %}
        </div>
        {% endfor %}
        <input type="submit" value="Send" class="mt-4 mr-4 px-6 py-3 text-sm font-semibold bg-slate-600 rounded-xl hover:bg-slate-700">
        <a href="{% url 'myauth:login' %}"  class="px-6 py-3 text-sm font-semibold bg-slate-600 rounded-xl hover:bg-slate-700">Cancel</a>
    </form>
</div>
{%endblock content%}
